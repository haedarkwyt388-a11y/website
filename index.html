<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Private Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#FF00A6,#00D2FF);
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
  overflow:hidden;
}

.name3d{
  position:fixed;
  top:15px;
  right:20px;
  font-weight:bold;
  font-size:24px;
  color: #ffffff;
  text-shadow: 2px 2px 5px #000000;
}

.card{
  width:360px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(8px);
  box-shadow:0 30px 80px rgba(0,0,0,.3);
}

input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:12px;
  background-color: #fff;
}

button{
  background:#00B5E2;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.vault{
  width:95%;
  max-width:700px;
}

.items{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.item{
  background:#ffffff;
  padding:10px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  position:relative;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.delete{
  position:absolute;
  top:6px;
  right:8px;
  cursor:pointer;
  font-size:14px;
}

img,video{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="name3d">Elyas Saeedawi</div>

<!-- Private Vault Form -->
<div class="card vault">
  <h2>Your Private Vault</h2>

  <textarea id="note" placeholder="Write anything..."></textarea>
  <button onclick="saveText()">Save Text</button>

  <input type="file" id="file" multiple accept="image/*,video/*">
  <button onclick="saveFile()">Save File</button>

  <div class="items" id="items"></div>
</div>

<audio id="unlockSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav">
</audio>

<script>
// Get elements
const vaultBox = document.getElementById("vault");
const itemsBox = document.getElementById("items");
const sound = document.getElementById("unlockSound");

// Save text function
function saveText(){
  const noteInput = document.getElementById("note").value;
  if (!noteInput) return alert("Please enter some text");

  // Get the existing data from localStorage, or start with an empty array
  const data = JSON.parse(localStorage.getItem("vault") || "[]");
  data.push({type: "text", content: noteInput});
  localStorage.setItem("vault", JSON.stringify(data));

  // Clear the text input and reload items
  document.getElementById("note").value = "";
  load();
}

// Save file function
document.getElementById("file").onchange = () => {
  const files = document.getElementById("file").files;
  [...files].forEach(file => {
    const pwd = prompt("Set password for this file");
    if (!pwd) return;

    const reader = new FileReader();
    reader.onload = () => {
      const data = JSON.parse(localStorage.getItem("vault") || "[]");
      data.push({type: file.type, src: reader.result, password: pwd});
      localStorage.setItem("vault", JSON.stringify(data));
      load();
    }
    reader.readAsDataURL(file);
  });
};

// Load vault items
function load(){
  itemsBox.innerHTML = "";
  const data = JSON.parse(localStorage.getItem("vault") || "[]");

  // Loop through each item and display it
  data.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "item";

    if (item.type === "text") {
      div.innerHTML = `<div class="delete" onclick="del(${i})">‚ùå</div><p>${item.content}</p>`;
    } else {
      div.innerHTML = `<div class="delete" onclick="del(${i})">‚ùå</div><div class="lock" onclick="unlock(${i})">üîí</div>`;
    }
    itemsBox.appendChild(div);
  });
}

// Unlock a file
function unlock(i){
  const data = JSON.parse(localStorage.getItem("vault"));
  const pwd = prompt("Enter password");

  if (pwd !== data[i].password) return alert("Wrong password");

  // Play unlock sound
  sound.play();

  // Replace locked content with the actual content
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = data[i].type.startsWith("video")
    ? `<video controls src="${data[i].src}"></video>`
    : `<img src="${data[i].src}">`;

  itemsBox.replaceChild(div, itemsBox.children[i]);
}

// Delete an item from the vault
function del(i){
  if (!confirm("Are you sure you want to delete this item?")) return;

  const data = JSON.parse(localStorage.getItem("vault"));
  data.splice(i, 1);
  localStorage.setItem("vault", JSON.stringify(data));
  load();
}

// Load saved items on page load
load();

</script>

</body>
