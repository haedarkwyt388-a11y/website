<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلياس سعيدوي</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4db8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            perspective: 1000px; /* تأثير 3D */
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .header h1 {
            font-size: 30px;
            color: #333;
        }

        .form-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .form-container button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .welcome-container {
            display: none;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 35px;
            color: #333;
        }

        .welcome-container p {
            font-size: 20px;
            color: #777;
        }

        .welcome-container button {
            padding: 12px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .welcome-container button:hover {
            background-color: #c82333;
        }

        /* تأثير الحركة 3D */
        .container:hover {
            transform: rotateY(15deg) rotateX(15deg);
        }

        .welcome-container:hover {
            transform: rotateY(15deg) rotateX(15deg);
        }

    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div class="container" id="loginPage">
        <div class="header">
            <h1>إلياس سعيدوي</h1>
            <p>تسجيل الدخول</p>
        </div>
        <div class="form-container">
            <input type="text" id="username" placeholder="اسم المستخدم" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button onclick="login()">دخول</button>
        </div>
    </div>

    <!-- صفحة الترحيب بعد تسجيل الدخول -->
    <div class="welcome-container" id="welcomePage">
        <h1>مرحبًا بك، إلياس سعيدوي!</h1>
        <p>تم تسجيل الدخول بنجاح!</p>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <script>
        // دالة تسجيل الدخول
        function login() {
            // الحصول على البيانات المدخلة
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // تحقق من صحة المدخلات
            if (username === "Elyas" && password === "password123") {
                // تخزين اسم المستخدم في localStorage
                localStorage.setItem("username", username);
                document.getElementById("loginPage").style.display = "none"; // إخفاء صفحة تسجيل الدخول
                document.getElementById("welcomePage").style.display = "block"; // عرض صفحة الترحيب
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        }

        // دالة لتسجيل الخروج
        function logout() {
            // إزالة اسم المستخدم من localStorage
            localStorage.removeItem("username");
            document.getElementById("welcomePage").style.display = "none"; // إخفاء صفحة الترحيب
            document.getElementById("loginPage").style.display = "block"; // إظهار صفحة تسجيل الدخول
        }

        // لو كان هناك اسم مستخدم مخزن في localStorage، يتم عرضه في صفحة الترحيب
        window.onload = function() {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("welcomePage").style.display = "block";
                document.querySelector(".welcome-container h1").innerText = `مرحبًا بك، ${username}!`;
            }
        };
    </script>
</body>
                </html>
