<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Private Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#00ff88,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:1200px;
    overflow:hidden;
}

.name3d{
    position:fixed;
    top:15px;
    right:20px;
    color:#00ff88;
    font-weight:bold;
    animation:float 3s ease-in-out infinite;
}
@keyframes float{
    50%{transform:rotateY(20deg)}
}

.card{
    width:340px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(8px);
    box-shadow:0 20px 60px rgba(0,0,0,.8);
    transition:.6s ease;
    transform-style:preserve-3d;
}
.card:hover{
    transform:rotateY(15deg) rotateX(10deg);
}

input,button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:10px;
}
button{
    background:#00ff88;
    font-weight:bold;
    cursor:pointer;
}

.hidden{display:none}

.gallery{
    width:95%;
    max-width:900px;
}
.items{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
}

.item{
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(6px);
    border-radius:15px;
    padding:10px;
    text-align:center;
    transition:.5s;
}

.lock{
    font-size:40px;
    color:#00ff88;
    transform-style:preserve-3d;
}
.unlocking{
    animation:unlock .8s ease forwards;
}
@keyframes unlock{
    50%{transform:rotateY(90deg) scale(1.2)}
    100%{transform:rotateY(180deg) scale(0);opacity:0}
}

img,video{
    width:100%;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="name3d">Elyas Saeedawi</div>

<div class="card" id="login">
<h2>Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Enter</button>
</div>

<div class="card gallery hidden" id="gallery">
<h2>Private Gallery</h2>
<input type="file" id="file" multiple accept="image/*,video/*">
<div class="items" id="items"></div>
</div>

<audio id="unlockSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav" type="audio/wav">
</audio>

<script>
const loginBox = login;
const galleryBox = gallery;
const itemsBox = items;
const sound = document.getElementById("unlockSound");

function login(){
    if(!user.value || !pass.value) return alert("Fill fields");
    localStorage.setItem("user",user.value);
    loginBox.classList.add("hidden");
    galleryBox.classList.remove("hidden");
    load();
}

file.onchange = ()=>{
    [...file.files].forEach(f=>{
        const pwd = prompt("Set password for this file");
        if(!pwd) return;
        const r = new FileReader();
        r.onload = ()=>{
            const data = JSON.parse(localStorage.getItem("vault")||"[]");
            data.push({type:f.type,src:r.result,password:pwd});
            localStorage.setItem("vault",JSON.stringify(data));
            load();
        }
        r.readAsDataURL(f);
    });
}

function load(){
    itemsBox.innerHTML="";
    const data = JSON.parse(localStorage.getItem("vault")||"[]");
    data.forEach((d,i)=>{
        const div = document.createElement("div");
        div.className="item";
        div.innerHTML=`<div class="lock">ðŸ”’</div>`;
        div.onclick=()=>unlock(i);
        itemsBox.appendChild(div);
    });
}

function unlock(i){
    const data = JSON.parse(localStorage.getItem("vault"));
    const pwd = prompt("Enter password");
    if(pwd !== data[i].password) return alert("Wrong password");

    const lock = itemsBox.children[i].querySelector(".lock");
    lock.classList.add("unlocking");
    sound.play();

    setTimeout(()=>{
        const div = document.createElement("div");
        div.className="item";
        div.innerHTML = data[i].type.startsWith("video")
          ? `<video controls src="${data[i].src}"></video>`
          : `<img src="${data[i].src}">`;
        itemsBox.replaceChild(div, itemsBox.children[i]);
    },800);
}

if(localStorage.getItem("user")){
    loginBox.classList.add("hidden");
    galleryBox.classList.remove("hidden");
    load();
}
</script>

</body>
</html>
