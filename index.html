<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra 3D Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#00ff88,#000);
    perspective:1200px;
    overflow:hidden;
    font-family:Arial;
}

/* كارد أساسي */
.card{
    width:340px;
    height:220px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(10px);
    border-radius:30px;
    box-shadow:
        0 30px 80px rgba(0,0,0,.9),
        inset 0 0 40px rgba(0,255,136,.3);
    transform-style:preserve-3d;
    transition:transform .15s ease-out;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* عنوان */
.card h1{
    color:#00ff88;
    transform:translateZ(50px);
}
.card p{
    color:#caffea;
    transform:translateZ(35px);
}

/* دخول سينمائي */
.enter{
    animation:enter 1.2s ease forwards;
}
@keyframes enter{
    0%{
        transform:scale(.2) rotateX(90deg);
        opacity:0;
    }
    100%{
        transform:scale(1) rotateX(0);
        opacity:1;
    }
}
</style>
</head>

<body>

<div class="card enter" id="card">
    <h1>3D VAULT</h1>
    <p>Ultra Animation Mode</p>
</div>

<script>
const card = document.getElementById("card");

document.addEventListener("mousemove", e=>{
    const x = (window.innerWidth/2 - e.clientX)/25;
    const y = (window.innerHeight/2 - e.clientY)/25;
    card.style.transform = `
        rotateY(${x}deg)
        rotateX(${y}deg)
        scale(1.05)
    `;
});

document.addEventListener("mouseleave", ()=>{
    card.style.transform = "rotateX(0) rotateY(0) scale(1)";
});
</script>

</body>
</html>
