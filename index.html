<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elyas Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#ff5edf,#7f7cff);
  color:#fff;
}
header{padding:15px;font-size:22px;font-weight:bold}
#items{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.item{background:rgba(0,0,0,.35);border-radius:16px;padding:10px}
img,video{width:100%;border-radius:12px}
.label{text-align:center;margin-top:6px;font-size:13px}

#add{
  position:fixed;bottom:25px;right:25px;
  width:60px;height:60px;border-radius:50%;
  background:#fff;color:#000;font-size:36px;
  display:flex;align-items:center;justify-content:center;
}

#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
}
.box{
  background:#111;padding:20px;border-radius:16px;width:90%;max-width:300px
}
button,input,textarea{
  width:100%;margin-top:10px;padding:10px;border-radius:10px;border:none
}
button{background:#7f7cff;color:#fff;font-size:16px}
</style>
</head>

<body>

<header>Elyas Vault</header>
<div id="items"></div>
<div id="add" onclick="openModal()">+</div>

<div id="modal">
  <div class="box">
    <button onclick="pickImage()">ðŸ“· Image</button>
    <button onclick="pickVideo()">ðŸŽ¥ Video</button>
    <textarea id="textInput" placeholder="Write text..."></textarea>
    <button onclick="saveText()">Save Text</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<input type="file" id="file" hidden>

<script>
let vault = JSON.parse(localStorage.getItem("vault")||"[]");
const items=document.getElementById("items");
const file=document.getElementById("file");

function render(){
  items.innerHTML="";
  vault.forEach(v=>{
    let d=document.createElement("div");
    d.className="item";
    if(v.type==="image") d.innerHTML=`<img src="${v.src}"><div class="label">Image</div>`;
    if(v.type==="video") d.innerHTML=`<video controls src="${v.src}"></video><div class="label">Video</div>`;
    if(v.type==="text") d.innerHTML=`<div>${v.text}</div><div class="label">Text</div>`;
    items.appendChild(d);
  });
}
render();

function openModal(){modal.style.display="flex"}
function closeModal(){modal.style.display="none"}

function pickImage(){
  file.accept="image/*";
  file.onchange=e=>readFile("image");
  file.click();
}

function pickVideo(){
  file.accept="video/*";
  file.onchange=e=>readFile("video");
  file.click();
}

function readFile(type){
  const r=new FileReader();
  r.onload=()=>{
    vault.push({type,src:r.result});
    save();
  }
  r.readAsDataURL(file.files[0]);
}

function saveText(){
  const t=textInput.value.trim();
  if(!t) return;
  vault.push({type:"text",text:t});
  textInput.value="";
  save();
}

function save(){
  localStorage.setItem("vault",JSON.stringify(vault));
  closeModal();
  render();
}
</script>

</body>
</html>
