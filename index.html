<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elyas Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:#fafafa; /* ÿ£ÿ®Ÿäÿ∂ ŸÖÿ´ŸÑ ÿ•ŸÜÿ≥ÿ™ÿ∫ÿ±ÿßŸÖ */
  color:#111;
}

/* Header */
header{
  padding:14px;
  font-size:22px;
  font-weight:bold;
  background:#fff;
  border-bottom:1px solid #ddd;
}
header span{
  background:linear-gradient(45deg,#8f00ff,#ff2da1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Grid */
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:6px;
  padding:10px;
}

/* Item */
.item{
  position:relative;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #eee;
}

.item img,
.item video{
  width:100%;
  height:120px;
  object-fit:cover;
}

.item .text{
  padding:10px;
  font-size:14px;
  min-height:120px;
}

/* Label */
.label{
  text-align:center;
  padding:4px;
  font-size:13px;
  color:#8f00ff;
}

/* Icons */
.lock,.delete{
  position:absolute;
  top:6px;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:4px 6px;
  border-radius:50%;
  font-size:12px;
}
.lock{left:6px}
.delete{right:6px}

/* Floating + button */
#addBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  font-size:30px;
  color:#fff;
  background:linear-gradient(45deg,#8f00ff,#ff2da1);
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  cursor:pointer;
}

/* Modal */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

#modalContent{
  background:#fff;
  width:90%;
  max-width:320px;
  border-radius:14px;
  padding:15px;
}

#modalContent input,
#modalContent textarea,
#modalContent select{
  width:100%;
  margin:6px 0;
  padding:8px;
}

#modalContent button{
  width:100%;
  padding:10px;
  border:none;
  background:linear-gradient(45deg,#8f00ff,#ff2da1);
  color:#fff;
  border-radius:10px;
}
</style>
</head>

<body>

<header><span>Elyas Vault</span></header>

<div id="grid"></div>

<button id="addBtn">+</button>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <select id="type">
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="text">Text</option>
    </select>

    <input type="file" id="file">
    <textarea id="text" placeholder="Write text..." style="display:none"></textarea>
    <input type="password" id="password" placeholder="Password (optional)">

    <button onclick="save()">Save</button>
  </div>
</div>

<script>
const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const fileInput=document.getElementById("file");
const textInput=document.getElementById("text");
const typeSelect=document.getElementById("type");

let data=JSON.parse(localStorage.getItem("vault")||"[]");

document.getElementById("addBtn").onclick=()=>modal.style.display="flex";
modal.onclick=e=>{if(e.target===modal)modal.style.display="none"}

typeSelect.onchange=()=>{
  if(typeSelect.value==="text"){
    fileInput.style.display="none";
    textInput.style.display="block";
  }else{
    fileInput.style.display="block";
    textInput.style.display="none";
  }
}

function save(){
  const type=typeSelect.value;
  const pwd=document.getElementById("password").value;

  if(type==="text"){
    data.push({type,text:textInput.value,password:pwd});
    finish();
  }else{
    const file=fileInput.files[0];
    if(!file)return;
    const reader=new FileReader();
    reader.onload=()=>{
      data.push({type,src:reader.result,password:pwd});
      finish();
    }
    reader.readAsDataURL(file);
  }
}

function finish(){
  localStorage.setItem("vault",JSON.stringify(data));
  modal.style.display="none";
  fileInput.value="";
  textInput.value="";
  load();
}

function load(){
  grid.innerHTML="";
  data.forEach((item,i)=>{
    const div=document.createElement("div");
    div.className="item";

    let content="";
    if(item.password){
      content=`<div style="height:120px;display:flex;align-items:center;justify-content:center;font-size:30px">üîí</div>`;
    }else{
      content=render(item);
    }

    div.innerHTML=`
      ${content}
      <div class="lock" onclick="unlock(${i})">üîì</div>
      <div class="delete" onclick="del(${i})">‚ùå</div>
      <div class="label">${item.type}</div>
    `;
    grid.appendChild(div);
  })
}

function render(item){
  if(item.type==="image")return `<img src="${item.src}">`;
  if(item.type==="video")return `<video src="${item.src}" controls></video>`;
  return `<div class="text">${item.text}</div>`;
}

function unlock(i){
  const pwd=prompt("Password?");
  if(pwd!==data[i].password)return;
  data[i].password="";
  localStorage.setItem("vault",JSON.stringify(data));
  load();
}

function del(i){
  if(confirm("Delete?")){
    data.splice(i,1);
    localStorage.setItem("vault",JSON.stringify(data));
    load();
  }
}

load();
</script>

</body>
</html>
