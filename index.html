<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elyas Saeedawi Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#fff,#eaeaea);
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}

.name3d{
  position:fixed;
  top:15px;
  right:20px;
  font-weight:bold;
}

.card{
  width:360px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

.hidden{display:none}

input,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:12px;
}

button{
  background:#000;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.vault{
  width:95%;
  max-width:700px;
}

.items{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.item{
  background:#fff;
  padding:10px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  position:relative;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.delete{
  position:absolute;
  top:6px;
  right:8px;
  cursor:pointer;
  font-size:14px;
}

.lock{
  font-size:35px;
  cursor:pointer;
}

img,video{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="name3d">Elyas Saeedawi</div>

<div class="card" id="login">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Enter</button>
</div>

<div class="card vault hidden" id="vault">
  <h2>Your Private Vault</h2>

  <textarea id="note" placeholder="Write anything..."></textarea>
  <button onclick="saveText()">Save Text</button>

  <input type="file" id="file" multiple accept="image/*,video/*">

  <div class="items" id="items"></div>
</div>

<audio id="unlockSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav">
</audio>

<script>
const loginBox = login;
const vaultBox = vault;
const itemsBox = items;
const sound = document.getElementById("unlockSound");

function login(){
  if(!user.value || !pass.value) return alert("Fill fields");
  localStorage.setItem("user",user.value);
  loginBox.classList.add("hidden");
  vaultBox.classList.remove("hidden");
  load();
}

function saveText(){
  if(!note.value) return;
  const data = JSON.parse(localStorage.getItem("vault")||"[]");
  data.push({type:"text",content:note.value});
  localStorage.setItem("vault",JSON.stringify(data));
  note.value="";
  load();
}

file.onchange=()=>{
  [...file.files].forEach(f=>{
    const pwd=prompt("Set password");
    if(!pwd) return;
    const r=new FileReader();
    r.onload=()=>{
      const data=JSON.parse(localStorage.getItem("vault")||"[]");
      data.push({type:f.type,src:r.result,password:pwd});
      localStorage.setItem("vault",JSON.stringify(data));
      load();
    }
    r.readAsDataURL(f);
  });
}

function load(){
  itemsBox.innerHTML="";
  const data=JSON.parse(localStorage.getItem("vault")||"[]");

  data.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="item";

    if(d.type==="text"){
      div.innerHTML=`<div class="delete" onclick="del(${i})">‚ùå</div><p>${d.content}</p>`;
    }else{
      div.innerHTML=`<div class="delete" onclick="del(${i})">‚ùå</div><div class="lock" onclick="openFile(${i})">üîí</div>`;
    }

    itemsBox.appendChild(div);
  });
}

function openFile(i){
  const data=JSON.parse(localStorage.getItem("vault"));
  const pwd=prompt("Enter password");
  if(pwd!==data[i].password) return alert("Wrong password");

  sound.play();

  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=data[i].type.startsWith("video")
    ? `<video controls src="${data[i].src}"></video>`
    : `<img src="${data[i].src}">`;

  itemsBox.replaceChild(div,itemsBox.children[i]);
}

function del(i){
  if(!confirm("Delete this?")) return;
  const data=JSON.parse(localStorage.getItem("vault"));
  data.splice(i,1);
  localStorage.setItem("vault",JSON.stringify(data));
  load();
}

if(localStorage.getItem("user")){
  loginBox.classList.add("hidden");
  vaultBox.classList.remove("hidden");
  load();
}
</script>

</body>
</html>
