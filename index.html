<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elyas Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --grad: linear-gradient(135deg,#ff5edf,#7f7cff);
}

*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  min-height:100vh;
  background:var(--grad);
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#fff;
}

/* Header */
header{
  width:100%;
  padding:15px 20px;
  font-size:22px;
  font-weight:bold;
}

/* Vault Grid */
#items{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  width:95%;
  padding-bottom:100px;
}

.item{
  background:rgba(0,0,0,.35);
  border-radius:16px;
  padding:10px;
  position:relative;
  backdrop-filter:blur(8px);
}

.item img,
.item video{
  width:100%;
  border-radius:12px;
  cursor:pointer;
}

.text{
  padding:10px;
  background:rgba(255,255,255,.1);
  border-radius:10px;
}

/* Labels */
.label{
  text-align:center;
  margin-top:8px;
  font-size:13px;
  opacity:.8;
}

/* Lock & delete */
.lock,.delete{
  position:absolute;
  top:8px;
  font-size:18px;
  cursor:pointer;
}

.lock{left:8px}
.delete{right:8px}

/* Add Button */
#add{
  position:fixed;
  bottom:25px;
  right:25px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--grad);
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* Viewer */
#viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#viewer img,#viewer video{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}

/* Arrows */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:#fff;
  cursor:pointer;
  user-select:none;
}

#prev{left:20px}
#next{right:20px}

</style>
</head>

<body>

<header>Elyas Vault</header>

<div id="items"></div>

<div id="add" onclick="addItem()">+</div>

<!-- Viewer -->
<div id="viewer" onclick="closeViewer()">
  <div id="prev" class="nav" onclick="event.stopPropagation();navigate(-1)">‚Äπ</div>
  <img id="vImg">
  <video id="vVid" controls></video>
  <div id="next" class="nav" onclick="event.stopPropagation();navigate(1)">‚Ä∫</div>
</div>

<script>
let vault = JSON.parse(localStorage.getItem("vault")||"[]");
let currentIndex=0;

/* Render */
function load(){
  items.innerHTML="";
  vault.forEach((it,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <div class="lock" onclick="unlock(${i})">üîí</div>
      <div class="delete" onclick="del(${i})">‚ùå</div>
      <div class="label">${it.type}</div>
    `;
    items.appendChild(d);
  });
}
load();

/* Add */
function addItem(){
  const type=prompt("image / video / text");
  const pwd=prompt("Password?");
  if(type==="text"){
    const t=prompt("Text:");
    vault.push({type,text:t,password:pwd});
  }else{
    const inp=document.createElement("input");
    inp.type="file";
    inp.onchange=e=>{
      const r=new FileReader();
      r.onload=()=>{
        vault.push({type,src:r.result,password:pwd});
        save();
      }
      r.readAsDataURL(e.target.files[0]);
    }
    inp.click();
    return;
  }
  save();
}

function save(){
  localStorage.setItem("vault",JSON.stringify(vault));
  load();
}

/* Unlock */
function unlock(i){
  if(prompt("Password")!==vault[i].password)return;
  const it=vault[i];
  const d=items.children[i];
  d.innerHTML="";
  if(it.type==="image"){
    d.innerHTML=`<img src="${it.src}" onclick="openViewer(${i})"><div class="label">Image</div>`;
  }
  if(it.type==="video"){
    d.innerHTML=`<video src="${it.src}" onclick="openViewer(${i})"></video><div class="label">Video</div>`;
  }
  if(it.type==="text"){
    d.innerHTML=`<div class="text">${it.text}</div><div class="label">Text</div>`;
  }
}

/* Viewer */
function openViewer(i){
  currentIndex=i;
  viewer.style.display="flex";
  show();
}

function show(){
  const it=vault[currentIndex];
  vImg.style.display="none";
  vVid.style.display="none";
  if(it.type==="image"){
    vImg.src=it.src;
    vImg.style.display="block";
  }
  if(it.type==="video"){
    vVid.src=it.src;
    vVid.style.display="block";
    vVid.play();
  }
}

function navigate(d){
  do{
    currentIndex=(currentIndex+d+vault.length)%vault.length;
  }while(vault[currentIndex].type==="text");
  show();
}

function closeViewer(){
  viewer.style.display="none";
  vVid.pause();
}

/* Delete */
function del(i){
  if(confirm("Delete?")){
    vault.splice(i,1);
    save();
  }
}
</script>

</body>
</html>
