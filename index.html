<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elyas Saeedawi Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffffff,#e6e6e6);
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
  overflow:hidden;
}

/* Ø§Ø³Ù…Ùƒ */
.name3d{
  position:fixed;
  top:15px;
  right:20px;
  color:#000;
  font-weight:bold;
  font-size:16px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  50%{transform:rotateY(20deg) translateY(-5px)}
}

/* Ø§Ù„ÙƒØ§Ø±Ø¯ */
.card{
  width:340px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(10px);
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  transition:.6s ease;
  transform-style:preserve-3d;
}
.card:hover{
  transform:rotateY(15deg) rotateX(10deg);
}

h2{
  text-align:center;
  color:#000;
}

/* inputs */
input,textarea,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  outline:none;
}

input,textarea{
  background:#fff;
  box-shadow:inset 0 0 8px rgba(0,0,0,.1);
}

/* Ø²Ø± */
button{
  background:#000;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#444;
  transform:translateY(-2px);
}

/* Ø§Ø®ÙØ§Ø¡ */
.hidden{display:none}

/* ØµÙØ­Ø© Ø§Ù„ØªØ®Ø²ÙŠÙ† */
.vault{
  width:95%;
  max-width:700px;
}

/* Ø§Ù„Ø¹Ù†Ø§ØµØ± */
.items{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
  margin-top:15px;
}

.item{
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(8px);
  border-radius:15px;
  padding:15px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  transition:.5s;
}

/* Ø§Ù„Ù‚ÙÙ„ */
.lock{
  font-size:40px;
  cursor:pointer;
  transition:.4s;
}
.lock:hover{
  transform:rotateY(20deg) scale(1.1);
}

/* ÙØªØ­ Ø§Ù„Ù‚ÙÙ„ */
.unlocking{
  animation:unlock .8s ease forwards;
}
@keyframes unlock{
  50%{transform:rotateY(90deg) scale(1.2)}
  100%{transform:rotateY(180deg) scale(0);opacity:0}
}

img,video{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="name3d">Elyas Saeedawi</div>

<!-- ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div class="card" id="login">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Enter</button>
</div>

<!-- Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø«Ø§Ù†ÙŠØ© -->
<div class="card vault hidden" id="vault">
  <h2>Your Private Vault</h2>
  <textarea id="note" rows="4" placeholder="Write anything..."></textarea>
  <button onclick="saveNote()">Save Text</button>

  <input type="file" id="file" multiple accept="image/*,video/*">
  <div class="items" id="items"></div>
</div>

<audio id="unlockSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav">
</audio>

<script>
const loginBox = document.getElementById("login");
const vaultBox = document.getElementById("vault");
const itemsBox = document.getElementById("items");
const sound = document.getElementById("unlockSound");

/* ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ */
function login(){
  if(!user.value || !pass.value){
    alert("Fill all fields");
    return;
  }
  localStorage.setItem("user", user.value);
  loginBox.classList.add("hidden");
  vaultBox.classList.remove("hidden");
  load();
}

/* Ø­ÙØ¸ Ù†Øµ */
function saveNote(){
  if(!note.value) return;
  const data = JSON.parse(localStorage.getItem("vault") || "[]");
  data.push({type:"text", content:note.value});
  localStorage.setItem("vault", JSON.stringify(data));
  note.value="";
  load();
}

/* Ø±ÙØ¹ Ù…Ù„ÙØ§Øª */
file.onchange = ()=>{
  [...file.files].forEach(f=>{
    const pwd = prompt("Set password for this file");
    if(!pwd) return;

    const r = new FileReader();
    r.onload = ()=>{
      const data = JSON.parse(localStorage.getItem("vault") || "[]");
      data.push({type:f.type, src:r.result, password:pwd});
      localStorage.setItem("vault", JSON.stringify(data));
      load();
    }
    r.readAsDataURL(f);
  });
}

/* ØªØ­Ù…ÙŠÙ„ */
function load(){
  itemsBox.innerHTML="";
  const data = JSON.parse(localStorage.getItem("vault") || "[]");

  data.forEach((d,i)=>{
    const div = document.createElement("div");
    div.className="item";

    if(d.type==="text"){
      div.innerHTML=`<p>${d.content}</p>`;
    }else{
      div.innerHTML=`<div class="lock">ğŸ”’</div>`;
      div.onclick=()=>unlock(i);
    }

    itemsBox.appendChild(div);
  });
}

/* ÙØªØ­ Ø§Ù„Ù‚ÙÙ„ */
function unlock(i){
  const data = JSON.parse(localStorage.getItem("vault"));
  const pwd = prompt("Enter password");
  if(pwd !== data[i].password){
    alert("Wrong password");
    return;
  }

  const lock = itemsBox.children[i].querySelector(".lock");
  lock.classList.add("unlocking");
  sound.play();

  setTimeout(()=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML = data[i].type.startsWith("video")
      ? `<video controls src="${data[i].src}"></video>`
      : `<img src="${data[i].src}">`;
    itemsBox.replaceChild(div, itemsBox.children[i]);
  },800);
}

/* Ø¯Ø®ÙˆÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠ */
if(localStorage.getItem("user")){
  loginBox.classList.add("hidden");
  vaultBox.classList.remove("hidden");
  load();
}
</script>

</body>
</html>
